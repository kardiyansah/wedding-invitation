<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wedding Invitation</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!-- simplyCountdown -->
    <link rel="stylesheet" href="countdown/cyber.css" />
    <script src="countdown/simplyCountdown.umd.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center text-white d-flex justify-content-center align-items-center">
      <main>
        <div class="row">
          <div class="col">
            <h4>To Fathers/Mothers/Brothers/Sisters</h4>
            <h1>John Doe & Jane Doe</h1>
            <p>Will be holding a wedding in:</p>
            <div id="simply-countdown" class="simply-countdown-cyber theme-or-custom-theme"></div>
            <a href="#invitation" class="btn btn-lg mt-5">See The Invitation</a>
          </div>
        </div>
      </main>
    </section>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- simplyCountdown -->
    <script>
      simplyCountdown("#simply-countdown", {
        year: 2026,
        month: 12,
        day: 25,
      });
    </script>
  </body>
</html>
